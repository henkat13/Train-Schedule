<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>All Aboard!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Chugga Chugga Choo Choo</h1>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!--  -->
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-6">

        <form role="form">
          <div class="form-group row">
            <label for="train-name">Train Name:</label>
            <input class="form-control" id="train-name" type="text">
          </div>
          <div class="form-group row">
            <label for="train-destination">Destination:</label>
            <input class="form-control" id="train-destination" type="text">
          </div>
          <div class="form-group row">
            <label for="train-frequency">Frequency:</label>
            <input class="form-control" id="train-frequency" type="number">
          </div>
          <div class="form-group row">
            <label for="train-first">First Arrival:</label>
            <input class="form-control" id="train-first" type="time">
          </div>
          <div class="form-group row">

            <input class="form-control" id="new-train" type="submit">
          </div>
        </form>
      </div>
    </div>




  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
  <script src="js.js"></script>
</body>

</html>
